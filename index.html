<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Journey</title>
</head>
<body>

    <!-- 
You should see an h1 element that has the text Creamy Chocolate Fudge.
You should see a related image with an alt attribute.
There should be an h2 element with the text Description under the image.
You should see a couple of paragraphs under Description that describe the recipe.
There should be an h2 element with the text Ingredients.
Under the Ingredients heading there should be an unordered list with the ingredients needed for the recipe.
Under the list of ingredients add another heading called Steps.
You should see an ordered list with a couple of steps needed to complete the recipe.
Under the steps there should be an h2 element with the text More Recipes.
You should see a couple of links to other recipes inside an unordered list which has a couple of list items with anchor elements within.
These anchor elements should have an href attribute with the value set to #. -->
</body>
</html>
